<div class="form-group row">
  <label for="expireDate" class="col-sm-2 col-form-label">expireDate</label>
  <div class="col-sm-10">
    <input type="date" name="expireDate" ng-model="vm.user.expireDate" class="form-control" id="expireDate" placeholder="expireDate">
  </div>
</div>
<div class="form-group row" ng-class="{ 'has-error': userForm.firstname.$touched && userForm.firstname.$invalid }">
  <label for="firstname" class="col-sm-2 col-form-label">Firstname</label>
  <div class="col-sm-10">
    <input class="form-control" name="firstname" id="firstname"
      ng-model="vm.user.firstname"
      ng-minlength="3"
      ng-maxlength="100"
      placeholder="Firstname"
      required>
    <div class="help-block" ng-messages="userForm.firstname.$error" ng-if="userForm.firstname.$touched">
      <div ng-messages-include="messages.view.html"></div>
    </div>
  </div>
</div>
<div class="form-group row" ng-class="{ 'has-error': userForm.lastname.$touched && userForm.lastname.$invalid }">
  <label for="lastname" class="col-sm-2 col-form-label">Lastname</label>
  <div class="col-sm-10">
    <input class="form-control" name="lastname" id="lastname" ng-model="vm.user.lastname" ng-minlength="3" ng-maxlength="100" placeholder="Lastname" required>
    <div class="help-block" ng-messages="userForm.lastname.$error" ng-if="userForm.lastname.$touched">
      <p ng-message="minlength">Your lastname is too short.</p>
      <p ng-message="maxlength">Your lastname is too long.</p>
      <p ng-message="required">Your lastname is required.</p>
    </div>
  </div>
</div>
<div class="form-group row">
  <label for="status" class="col-sm-2 col-form-label">Status</label>
  <div class="col-sm-10">
    <select class="form-control" id="status" name="status" ng-model="vm.user.status">
      <option ng-repeat="status in vm.userStatus" value="{{ status }}">{{ status }}</option>
    </select>
  </div>
</div>
<div class="form-group row">
  <div class="col-sm-10">
    <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Save</button>
    <a class="btn btn-primary" role="button" ng-href="#/start">Back</a>
  </div>
</div>
